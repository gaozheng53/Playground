<!DOCTYPE html>
<html>
<head>
	<title>品字形</title>
</head>
<style type="text/css">
	*{
		padding: 0px; 
		margin: 0px;
	}
	.square{
		background-color: red;
		width: 200px;
		height: 200px;
	}

	#top{
		margin: 0 auto;
	}

	

	#right{
		float:left;
		margin-left: 50%;  /*使得左边界位于中线*/
	}
	
	#left{
		float:left;
		margin-left: -400px;  /*左移两倍于宽度*/
	}
</style>
<body>
<div class="square" id="top">上 </div>
<div class="square" id="right">右下</div>
<div class="square" id="left">左下</div>




</body>
</html>
